<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="socket.io.js" charset="utf-8"></script>
</head>
<body>
   <script>
       var socket = io.connect('http://localhost:8081');
       sessionStorage.setItem('name','b')
       socket.emit('serve',{name:sessionStorage.getItem('name')})
       //链接服务器
      
       socket.on(sessionStorage.name,function(msg){
            console.log(msg);
            
            if(msg==='1'){
              socket.emit('serve',{to:'a',from:sessionStorage.name,data:"我是b"})
            }else{
                console.log('请重试！');
            }
       })
       
      
   </script>  
</body>
</html>
