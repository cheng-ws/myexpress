<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <input type="text" style="border:1px solid goldenrod" id="name">
    <button onclick="sendserver()">send server</button>
    <div id='messages'>
    </div>
    <script>
         const ws = new WebSocket('ws://localhost:8000/')
         ws.onopen = function(){
             $("<br /><span style='float:left;'>服务器已链接......</span>").appendTo($("#messages")); 
             console.log('服务器已链接');
         }
         ws.onmessage = (msg)=>{
            let str='服务器端: '+msg.data
            $(`<br /><span style='float:left;'>${str}</span>`).appendTo($("#messages")); 

             console.log('来自服务器端的数据: '+msg.data);
         }
         ws.onclose=()=>{
             console.log('服务器关闭');
         }
         function sendserver(){
             let msg=$('#name').val()
             let str='客户端: '+msg
             $(`<br /><span style='float:right;'>${str}</span>`).appendTo($("#messages")); 

             ws.send(msg)
         }
    </script>
</body>
</html>
